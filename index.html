<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="shortcut icon" href="https://github.com/MunnaKumar27/MunnaPortfolio/blob/main/logo.jpg?raw=true" type="image/x-icon">

    <title>Quotes generator app</title>
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <h4>
        <a class="social" href="https://munnaportfolio.ml/">Munna Kumar</a>
        <a class="social" href="https://www.facebook.com/Munnakumar27" target="_blank"><span class="fab fa-facebook-f"></span></a>
        <a class="social" href="https://www.linkedin.com/in/munnakumar27/" target="_blank"><span class="fab fa-linkedin"></span></a>
        <a class="social" href="https://www.instagram.com/munnakumar_27/" target="_blank"><span class="fab fa-instagram"></span></a>
        <a class="social" href="https://github.com/MunnaKumar27"><span class="fab fa-github" target="_blank"></span></a>
        <a class="social" href="https://twitter.com/MunnaKumar_27"><i class="fa-brands fa-twitter" target="_blank"></i></i></i></a>
        <a class="social" href="https://munna-blog.ml/"><i class="fa-solid fa-blog"></i></a>
       <br> <i class="fa-solid fa-circle-exclamation"></i>&nbsp;&nbsp;&nbsp;click on dice for new Quote
   </h4>
      <div class="card">
        <p class="advice-number">Quote #<span id="number"></span></p>
        <h3 class="advice"></h3>

        <div class="loader hide"></div>

        <div class="divider">
          <img
            class="divider-desktop"
            src="./images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
          />
          <img
            class="divider-mobile"
            src="./images/pattern-divider-mobile.svg"
            alt="pattern-divider-mobile"
          />
        </div>

        <div class="dice">
          <img src="./images/icon-dice.svg" alt="dice" />
        </div>
      </div>
    </main>
  </body>
</html>
